{% extends 'base.html' %} {% block content %}
<div class="spacer"></div>
<div class="card">
  <br />
  <h1 class="card-header add-user-header">Add user</h1>
  <br />
  <div class="card-body form-div">
    <h5 class="card-title">
      Add your details below to create your user profile
    </h5>
    <br />
    <!-- form for new user details-->
    <form method="POST" action="{{ url_for('add_user') }}">
      <!-- username div -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          minlength="3"
          maxlength="25"
          aria-describedby="enter username"
          required
        />
      </div>
      <!-- email address div -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          minlength="10"
          maxlength="75"
          aria-describedby="enter email address"
          required
        />
        <div class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <!-- password div -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          minlength="8"
          maxlength="50"
          required
        />
        <!-- enter password twice to ensure correct -->
        <div class="mb-3">
          <label for="password_check" class="form-label"
            >Re-enter Password</label
          >
          <input
            type="password"
            class="form-control"
            id="password_check"
            name="password_check"
            minlength="8"
            maxlength="50"
            required
          />
        </div>
        <!-- date of birth div -->
        <div class="mb-3">
          <label for="date_of_birth" class="form-label">Date of birth</label>
          <input
            type="date"
            class="form-control"
            id="date_of_birth"
            name="date_of_birth"
            aria-describedby="enter date of birth"
            required
          />
        </div>
        <!-- sex radio buttons divs -->
        <div class="d-flex">
          <div class="form-check me-3">
            <input
              type="radio"
              class="form-check-input"
              id="sexM"
              name="sex"
              value="m"
              required
            />
            <label class="form-check-label" for="sexM">Male</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="sexF"
              name="sex"
              value="f"
            />
            <label class="form-check-label" for="sexF">Female</label>
          </div>
        </div>
        <!-- height div -->
        <div class="mb-3">
          <label for="height" class="form-label">Height in cm</label>
          <input
            type="number"
            step="0"
            class="form-control"
            id="height"
            name="height"
            minlength="2"
            maxlength="3"
            aria-describedby="enter your height in cm"
            required
          />
        </div>
        <!-- weight div -->
        <div class="mb-3">
          <label for="weight" class="form-label">Weight in kg</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="weight"
            name="weight"
            minlength="2"
            maxlength="5"
            aria-describedby="enter your weight in kgs"
            required
          />
        </div>
        <!-- button to submit form -->
        <p class="card-text text-end">
          <button type="submit" class="btn btn-primary">Create User</button>
        </p>
      </div>
      <div class="spacer"></div>
    </form>
  </div>
</div>
{% endblock %}
