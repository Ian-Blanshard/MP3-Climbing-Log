{% extends 'base.html' %} {% block content %}



<div class="card">
  <div class="card-header">add user</div>
  <div class="card-body">
    <h5 class="card-title">
      Add your details below to create your user profile
    </h5>

    <form method="POST" action="{{ url_for('add_user') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          minlength="3"
          maxlength="25"
          aria-describedby="enter username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          minlength="10"
          maxlength="75"
          aria-describedby="enter email address"
          required
        />
        <div class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          minlength="8"
          maxlength="50"
          required
        />
        <div class="mb-3">
          <label for="password_check" class="form-label">Re-enter Password</label>
          <input
            type="password"
            class="form-control"
            id="password_check"
            name="password_check"
            minlength="8"
            maxlength="50"
            required
          />
      </div>
      <div class="mb-3">
        <label for="date_of_birth" class="form-label">Date of birth</label>
        <input
          type="date"
          class="form-control"
          id="date_of_birth"
          name="date_of_birth"
          aria-describedby="enter date of birth"
          required
        />
      </div>
      <div class="d-flex">
        <div class="form-check me-3">
          <input
            type="radio"
            class="form-check-input"
            id="sexM"
            name="sex"
            value="m"
            required
          />
          <label class="form-check-label" for="sexM">Male</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="sexF"
            name="sex"
            value="f"
          />
          <label class="form-check-label" for="sexF">Female</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="height" class="form-label">Height in cm</label>
        <input
          type="number"
          step="0"
          class="form-control"
          id="height"
          name="height"
          minlength="2"
          maxlength="3"
          aria-describedby="enter your height in cm"
          required
        />
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Weight in kg</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="weight"
          name="weight"
          minlength="2"
          maxlength="5"
          aria-describedby="enter your weight in kgs"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">
        Create User
      </button>
    </form>
  </div>
</div>

{% endblock %}
