{% extends 'base.html' %}
{% block content %}

<div class="card">
    <div class="card-header fw-bold">What percentage of climbs did you complete in this session?</div>
    <div class="card-body">
      
      <p class="card-text"></p>
      <div id="pie-chart"></div>
      <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    </div>
  </div>
  
  <script type='text/javascript'>
    var graphs = {{graphJSON | safe}};
    Plotly.plot('pie-chart',graphs,{});
  </script>
  </div>

{% endblock  %}
